<!-- teacherBase.html --> 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icon.png') }}">
    
    {% block style %} {% endblock %}
</head>

<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='images/kids.jpeg') }}">
        </div>
        <nav class="menu">
            <div class="dropdown">
                <button class="dropdown-btn">Student</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('teacher.addStudent') }}">Add student</a>
                    <a href="{{ url_for('teacher.viewStudents') }}">View details</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-btn">Fee</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('teacher.feeOverview') }}">Fee overview</a>
                </div>
        </nav>
        <div class="logout-section">
            <a href="\logout">&#x2190;</a>
        </div>
    </div>

    
    <div class="main-content">
        <button class="collapse-button">&#9776;</button>
        <header class="header">
            <div class="time"></div>
            <div class="admin-section">
                <span>Teacher</span>
            </div>
        </header>

        {% block content %} {% endblock %}
    </div>

</body>
</html>
